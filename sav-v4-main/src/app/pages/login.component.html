<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 pt-12 pb-12">
            <form class="login100-form validate-form flex justify-between flex-wrap items-center p-8">
                <span class="login100-form-title pb-10">
                    Login
                </span>

                <div class="w-full p-3 mb-5 rounded-md bg-red-400 text-red-700" *ngIf="user.result">
                    {{ user.msg }}
                </div>
                <div class="wrap-input100 validate-input mb-5" data-validate="Username is required">
                    <input class="input100" type="text" name="username" placeholder="Username"
                        [(ngModel)]="user.username">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input mb-5" data-validate="Password is required">
                    <input class="input100" type="password" name="pass" placeholder="Password"
                        [(ngModel)]="user.password">
                    <span class="focus-input100"></span>
                </div>
                <div class="flex justify-between items-center w-full pt-1 pb-6">
                    <div class="contact100-form-checkbox">
                        <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
                            Remember me
                        </label>
                    </div>
                    <div>
                        <a href="#" class="txt1">
                            Forgot?
                        </a>
                    </div>
                </div>
                <div class="container-login100-form-btn mt-4">
                    <button class="login100-form-btn" (click)="login()">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
