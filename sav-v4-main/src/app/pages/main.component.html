<div class="app">
    <div style="display: flex;">
        <div class="sidebar">
            <aside class="z-20 flex-shrink-0 hidden w-64 overflow-y-auto bg-orange-500 md:block"
                style="min-height: 100vh;">
                <div class="py-4 text-gray-500 ">
                    <a class="inline-block ml-6 text-lg font-bold text-gray-800 " [routerLink]="['/']">
                        <div>
                            <img src="/assets/logo.png" width="150" height="64" />
                        </div>
                    </a>
                    <div style="height: 25px;"></div>
                    <ul>
                        <li class="sidebarLink relative px-6 py-3 text-gray-200" *ngFor="let item of navItems">
                            <div *ngIf="item.haveSub">
                                <button
                                    class="inline-flex items-center justify-between w-full text-sm font-semibold text-gray-200 hover:text-orange-800"
                                    (click)="item.subOpen = !item.subOpen" aria-haspopup="true">
                                    <span class="inline-flex items-center">
                                        <svg class="w-5 h-5" aria-hidden="true" fill="none" stroke-linecap="round"
                                            stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"
                                            stroke="currentColor">
                                            <path
                                                d="M4 5a1 1 0 011-1h14a1 1 0 011 1v2a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM4 13a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H5a1 1 0 01-1-1v-6zM16 13a1 1 0 011-1h2a1 1 0 011 1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-6z">
                                            </path>
                                        </svg>
                                        <span class="ml-4" style="font-size: 12px;">{{ item.name }}</span>
                                    </span>
                                    <svg class="w-4 h-4" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd"
                                            d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                            clip-rule="evenodd"></path>
                                    </svg>
                                </button>
                                <ul *ngIf="item.subOpen"
                                    class="p-2 mt-2 space-y-2 overflow-hidden text-sm font-medium text-gray-400 rounded-md shadow-inner bg-gray-50"
                                    aria-label="submenu">
                                    <li *ngFor="let ie of item.sub" class="px-2 py-1 bg-gray-200 hover:text-gray-800 ">
                                        <a class="w-full" [routerLink]="ie.link" [routerLinkActive]="['text-black']">{{
                                            ie.name }}</a>
                                    </li>
                                </ul>
                            </div>
                            <div *ngIf="!item.haveSub" [routerLink]="[item.link]" [routerLinkActive]="['sidebarLinkActive', 'text-orange-700']">
                                <span
                                    class="activeSpan absolute inset-y-0 left-0 w-1 bg-lime-600 rounded-tr-lg rounded-br-lg"></span>
                                <a class="inline-flex items-center w-full text-sm font-semibold hover:text-orange-800">
                                    <svg class="w-5 h-5" aria-hidden="true" fill="none" stroke-linecap="round"
                                        stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"
                                        stroke="currentColor">
                                        <path
                                            d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10">
                                        </path>
                                    </svg>
                                    <span class="ml-4">{{ item.name }}</span>
                                </a>
                            </div>

                        </li>
                    </ul>
                    <div class="px-6 my-6">
                        <button (click)="logout()"
                            class="flex items-center justify-between w-full px-4 py-2 text-sm font-medium leading-5 text-white bg-orange-700 border border-transparent rounded-lg active:bg-lime-600 hover:bg-orange-800 focus:outline-none">
                            Logout
                        </button>
                    </div>
                </div>
            </aside>
        </div>
        <div style="width: -webkit-fill-available;">
            <header class="z-10 py-4 bg-white shadow-md">
                <div class="container flex items-center justify-between h-full px-6 mx-auto text-lime-600 ">
                    <div class="flex justify-center flex-1 lg:mr-32">
                        <div class="relative w-full max-w-xl mr-6 focus-within:text-lime-500">
                            <div class="absolute inset-y-0 flex items-center pl-2">
                                <svg class="w-4 h-4" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd"
                                        d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                                        clip-rule="evenodd"></path>
                                </svg>
                            </div>
                            <input
                                class="w-full pl-8 pr-2 text-sm text-gray-700 placeholder-gray-600 bg-gray-100 border-0 rounded-md focus:placeholder-gray-500 focus:bg-lime-50 focus:border-lime-300 focus:outline-none focus:shadow-outline-lime p-1 form-input"
                                type="text" placeholder="Search for projects" aria-label="Search" />
                        </div>
                    </div>
                    <ul class="flex items-center flex-shrink-0 space-x-6">
                        <!-- Profile menu -->
                        <li class="relative">
                            <button class="align-middle rounded-full focus:outline-none" click="toggleProfileMenu"
                                aria-label="Account" aria-haspopup="true">
                                <img class="object-cover w-8 h-8 rounded-full"
                                    src="https://images.unsplash.com/photo-1502378735452-bc7d86632805?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=200&fit=max&s=aa3a807e1bbdfd4364d1f449eaa96d82"
                                    alt="" aria-hidden="true" />
                            </button>
                        </li>
                    </ul>
                </div>
            </header>
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
